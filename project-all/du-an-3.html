<script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchIcon = document.getElementById('searchIcon');
      const searchInputContainer = document.getElementById('searchInputContainer');
      const closeIcon = document.getElementById('closeIcon');
      const tryAgain = document.getElementById('tryagain')
      const venora = document.getElementById('novip')
      
  
      searchIcon.addEventListener('click', function() {
        // Toggle visibility of the search input container, search icon, and close icon
        if (searchInputContainer.style.display === 'none' || searchInputContainer.style.display === '') {
          searchInputContainer.style.display = 'contents';
          closeIcon.style.display = 'block';
          searchIcon.style.display = 'none';
           tryAgain.style.display = 'block'
        } else {
          searchInputContainer.style.display = 'none';
          closeIcon.style.display = 'none';
          searchIcon.style.display = 'block';
          
        }
      });
  
      closeIcon.addEventListener('click', function() {
        // Hide search input container and close icon, show search icon
        searchInputContainer.style.display = 'none';
        closeIcon.style.display = 'none';
        searchIcon.style.display = 'block';
        tryAgain.style.display = 'none'
      });
    });
    // search
  
  
  </script>
